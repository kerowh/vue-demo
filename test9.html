<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    <p>{{msg}}</p>
    <br>
    <input type="checkbox" value="毛蛋" v-model="vmodel">毛蛋
    <input type="checkbox" value="狗蛋" v-model="vmodel">狗蛋
    <input type="checkbox" value="二蛋" v-model="vmodel">二蛋
    <p>{{vmodel}}</p>
    <br>
    <p>单选按键</p>
    <input type="radio" value="one" v-model="radioOption">one
    <input type="radio" value="two" v-model="radioOption">two
    <p>{{radioOption}}</p>
    <p>下拉菜单</p>
    <select v-model="selected">
        <option v-for="option in options" :value="option.value">
            {{ option.text }}
        </option>
    </select>
    <span>Selected: {{ selected }}</span>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            msg:'万年的msg',
            vmodel:[],
            radioOption:'',
            selected: 'A',
            options: [
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ]
        },
    })
</script>
</body>
</html>
